<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryMate</title>
    <link rel="icon" href="assets/icons/icon-144x144.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>   
  
     <div class="container">
        <button id="phoneLogoutBtn" class="logoutBtn" onclick="logout()" style="margin: 0 10px;">Logout</button>
        <div id="headingContainer">
    <hr><img style="display: inline; height: 100px;" src="DevlopedByMKA-Logo.png"><h1>GroceryMate</h1><hr>
</div>
<div id="loader" class="loader"  style="background-color: red; width: 100%; height: 2px; border-radius: 100px;"></div>
    <div class="inputDiv">
        <input type="text" id="input" placeholder="Enter stuff">
        <button onclick="addInput()">Add</button>
        <button onclick="doClear()">Clear Checked</button>
    </div>
    <div class="panel">
        <div class="todoDiv">
            <h3>To Buy</h3>
            <ul id="list"></ul>
        </div>
        <div class="checkedDiv">
            <h3>Done</h3>
            <ul id="checkedList"></ul>
        </div>
    </div>
</div>

    <script type="module" src="authentication.js"></script>
    <script type="module" src="app.js"></script>
    <script> 
        if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('/sw.js')
         .then((registration) => {
           console.log('Service Worker registered with scope:', registration.scope);
         })
         .catch((error) => {
           console.log('Service Worker registration failed:', error);
         });
       }
        </script>  
</body>
</html>
