<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
     <div class="container">
        <button id="phoneLogoutBtn" class="logoutBtn" onclick="logout()" style="margin: 0 10px;">Logout</button>
        <div id="headingContainer">
    <hr><img style="display: inline; height: 100px;" src="DevlopedByMKA-Logo.png"><h1>GroceryMate</h1><hr>
</div>
    <div class="inputDiv">
        <input type="text" id="input" placeholder="Enter stuff">
        <button onclick="addInput()">Add</button>
        <button onclick="doClear()">Clear Checked</button>
    </div>
    <div class="panel">
        <div class="todoDiv">
            <h3>To Buy</h3>
            <ul id="list"></ul>
        </div>
        <div class="checkedDiv">
            <h3>Done</h3>
            <ul id="checkedList"></ul>
        </div>
    </div>
</div>
    <!-- <script type="module" src="authentication.js"></script> -->
    <script type="module" src="app.js"></script>
</body>
</html>
